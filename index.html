<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>

    <h1>My First Web Page</h1>

    <p>
        Welcome to my first web page! This page is created as part of my web project lab.
    </p>

    <h2>Using Text Formatting</h2>

    <p>
        This is a <strong>bold</strong> text and this is an <em>italic</em> text.
    </p>

    <p> 
        This is a <strong><em>bold and italic</em></strong>.
    </p>

    <h2>Summary</h2>

    <p>Used <strong>headings</strong> (<code>&lt;h1&gt;</code>, <code>&lt;h2&gt;</code>).</p>
    <p>Added paragraphs (<code>&lt;p&gt;</code>).</p>
    <p>Styled text using <strong>bold</strong> and <em>italic</em>.</p>

</body>
</html>
